<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'bio/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome Fonts and icons -->
    <script src="https://kit.fontawesome.com/7b95213fee.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bio/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bio/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bio/layout.css' %}">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    {% if title %}
        <title>Tejas Baindur - {{ title }}</title>
    {% else %}
        <title>Tejas Baindur</title>
    {% endif %}

    {% block style %}{% endblock style %}

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="100">
<!-- Navigation Bar -->
<header class="container-fluid">
    <nav class="navbar navbar-expand-md bg-custom-dark fixed-top justify-content-end" id="profile-navbar">
        <a class="navbar-brand" href="#">TB | Profile</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItemsList" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav collapse navbar-collapse justify-content-end" id="navbarItemsList">
            <li class="nav-item">
                <a class="nav-link active" href="#intro" id="navIntro">INTRO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#education" id="navEdu">EDUCATION</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#experience" id="navExperience">EXPERIENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projects" id="navProjects">PROJECTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#skills" id="navSkills">SKILLS</a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" href="#interests" id="navInterests">INTERESTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#connect" id="navConnect">CONNECT</a>
            </li> -->
            <script>
                // Get the navbar container element
                var navbarContainer = document.getElementById("navbarItemsList");

                // Get all buttons with class="nav-link" inside the container
                var items = navbarContainer.getElementsByClassName("nav-link");

                // Loop through the buttons and add the active class to the current/clicked button
                for (var i = 0; i < items.length; i++) {
                items[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
                }
            </script>
        </ul>
    </nav>
</header>

    <div class="page-content p-0 m-0">
        {% block content %}{% endblock content %}
    </div>

<footer class="container-fluid">
    <p class="text-right">Built with Django 3.1</p>
</footer>
</body>

</html>
